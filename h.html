<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>For You ü§ç</title>

<style>
  * {
    box-sizing: border-box;
  }

 body {
  margin: 0;
  min-height: 100vh;

  background: 
    linear-gradient(
      rgba(0,0,0,0.55),
      rgba(0,0,0,0.55)
    ),
    url("her.jpg") center/cover no-repeat fixed;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  color: white;

  padding: 20px;
}
  .card {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.12);
    padding: clamp(24px, 5vw, 40px);
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.45);
    backdrop-filter: blur(8px);
  }

  h1 {
    font-size: clamp(1.8rem, 6vw, 2.3rem);
    margin-bottom: 12px;
  }

  p {
    font-size: clamp(1rem, 4vw, 1.15rem);
    line-height: 1.6;
  }

  .heart {
    font-size: clamp(2.5rem, 10vw, 3.2rem);
    margin-bottom: 8px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.35); }
    100% { transform: scale(1); }
  }

  button {
    margin-top: 22px;
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    background: #ff5f7e;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    max-width: 260px;
    transition: 0.25s;
  }

  button:hover {
    background: #ff2f5e;
    transform: scale(1.05);
  }

  #message {
    display: none;
    margin-top: 22px;
    font-size: clamp(1.05rem, 4vw, 1.25rem);
  }
</style>
</head>

<body>

<div class="card">
  <div class="heart">ü§ç</div>

  <h1>For You</h1>

  <p>
    I know I mess up sometimes.<br>
    I‚Äôm not perfect, but my feelings for you are real.<br>
    You matter to me more than you know.
  </p>

  <button onclick="showMessage()">Tap me</button>

  <div id="message">
    I‚Äôm trying every day to be better for you.<br>
    I hope you can forgive me ü§ç
  </div>
</div>

<script>
function showMessage() {
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
