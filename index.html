<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>For You ü§ç</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;

  background: linear-gradient(
    -45deg,
    #ff9aa2,
    #ffb7b2,
    #cdb4db,
    #bde0fe,
    #ffc8dd
  );
  background-size: 400% 400%;
  animation: gradientFlow 18s ease infinite;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  color: white;

  padding: 20px;
}

/* Background animation */
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.18);
  padding: clamp(24px, 5vw, 40px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
  backdrop-filter: blur(12px);
  animation: float 6s ease-in-out infinite;
}

/* Subtle floating */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: clamp(1.8rem, 6vw, 2.3rem);
  margin-bottom: 12px;
}

p {
  font-size: clamp(1rem, 4vw, 1.15rem);
  line-height: 1.6;
}

.heart {
  font-size: clamp(2.5rem, 10vw, 3.2rem);
  margin-bottom: 8px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.35); }
  100% { transform: scale(1); }
}

button {
  margin-top: 22px;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff5f7e, #ff9aa2);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
  max-width: 260px;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

#message {
  display: none;
  margin-top: 22px;
  font-size: clamp(1.05rem, 4vw, 1.25rem);
  animation: fadeIn 1s ease forwards;
}

/* Message fade */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">ü§ç</div>

  <h1>For You</h1>

  <p>
    I know I mess up sometimes.<br>
    I‚Äôm not perfect, but my feelings for you are real.<br>
    You matter to me more than you know.
  </p>

  <button onclick="showMessage()">Tap me</button>

  <div id="message">
    I‚Äôm trying every day to be better for you.<br>
    I hope you can forgive me ü§ç
  </div>
</div>

<script>
function showMessage() {
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
